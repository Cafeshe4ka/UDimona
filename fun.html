<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розваги | Кафе у Дмитра</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('revo-can-background.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
        }
        .container {
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .fun-item {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 1s ease-out forwards;
        }
        .fun-item:nth-child(1) { animation-delay: 0.3s; }
        .fun-item:nth-child(2) { animation-delay: 0.6s; }
        .fun-item:nth-child(3) { animation-delay: 0.9s; }
        .fun-item:nth-child(4) { animation-delay: 1.2s; }
        .back {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: red;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }
        .back:hover {
            background: darkred;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Розваги</h1>
        <div class="fun-item">Настільний футбол</div>
        <div class="fun-item">Дартс</div>
        <div class="fun-item">PlayStation</div>
        <div class="fun-item">Живі виступи</div>
        <a href="index.html" class="back">Назад</a>
    </div>
</body>
</html>
