<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню | Кафе у Дмитра</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: url('revo-can-background.jpg') no-repeat center center/cover;
            font-family: 'Oswald', sans-serif;
            text-align: center;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
        }
        h1 {
            font-size: 5rem;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 4px 4px 15px rgba(0, 0, 0, 0.8);
            margin: 20px;
        }
        .menu-item {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            display: inline-block;
            font-size: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .back {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            font-size: 1.5rem;
            background: red;
            color: white;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: transform 0.3s, background 0.3s;
        }
        .back:hover {
            background: darkred;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Меню</h1>
    <div class="menu-item">Нагенси - залежить від ціни в магазині</div>
    <div class="menu-item">Варенички у сметані МОЇ - безцінно</div>
    <div class="menu-item">Шашлик - тільки на великі св'ята</div>
    <div class="menu-item">Пиво - НІ</div>
    <div class="menu-item">РЕВО - Саня візьме</div>
    <a href="index.html" class="back">Назад</a>

    <script defer>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.style.opacity = "1";
            document.body.style.transform = "translateY(0)";
            
            let menuItems = document.querySelectorAll(".menu-item");
            menuItems.forEach((item, index) => {
                setTimeout(() => {
                    item.style.opacity = "1";
                    item.style.transform = "translateY(0)";
                }, index * 300);
            });
        });
    </script>
</body>
</html>
