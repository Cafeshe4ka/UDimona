<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кафе у Дмитра</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('revo-can-background.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        .container {
            padding: 20px;
        }
        .menu, .fun {
            margin: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            display: inline-block;
            border-radius: 10px;
        }
        .btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: red;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .popup {
            position: fixed;
            bottom: 100px;
            left: 20px;
            background: black;
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .popup.show {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Кафе у Дмитра</h1>
        <div>
            <a href="menu.html" class="menu">Меню</a>
            <a href="fun.html" class="fun">Розваги</a>
        </div>
    </div>
    
    <div class="btn" onclick="togglePopup()">Хто на вахті</div>
    <div class="popup" id="popup">Влад П*ідор на вахті</div>
    
    <script>
        function togglePopup() {
            let popup = document.getElementById('popup');
            popup.classList.toggle('show');
        }
    </script>
</body>
</html>
