<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кафе у Дмитра</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: url('revo-can-background.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 5rem;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 4px 4px 15px rgba(0, 0, 0, 0.8);
            margin: 20px;
        }
        .menu-btn, .fun-btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.5rem;
            background: red;
            color: white;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: transform 0.3s, background 0.3s;
        }
        .menu-btn:hover, .fun-btn:hover {
            background: darkred;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Кафе у Дмитра</h1>
    <a href="menu.html" class="menu-btn">Меню</a>
    <a href="fun.html" class="fun-btn">Розваги</a>
</body>
</html>
